{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Habit</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Habit Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter habit name" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Habit</button>
            </div>
        </form>
    </div>
{% endblock %}
